<!DOCTYPE html>
<html>
<head>
	<title>Badges</title>
	<link rel="stylesheet" href="badge.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400" rel="stylesheet">

</head>
<style>
	.frame{
		width: 100vw;
    	height: 100vh;
    	background-color: black;
    	padding: 10%;
	}
	.itemframe{
		position: relative;
		width: 200px;
		height: 150px;
		margin: 5px;
		background-color: #9E9E9E;
		display: inline-block;
	}
	.item{
		height: 100%;
		width: 100%;
		background-color: white;
	}
	.overlay{
		position: absolute;
		width: 100%;
		height: 100%;
		top:0;
		left:0;
	}
</style>
<body>
	<div class="frame">

					</span>
					<span title="Custom Theme" class="b_ct">
						<p>CUSTOM THEME</p>
					</span>
					<span title="Theme Template" class="b_tt">
						<p>THEME TEMPLATE</p>
					</span>
					<span title="Not Safe For Work" class="b_nsfw">

			</div>
